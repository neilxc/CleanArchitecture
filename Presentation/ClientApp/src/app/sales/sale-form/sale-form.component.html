<h2>Create Sale</h2>

<form #newSaleForm="ngForm" class="form-horizontal" (ngSubmit)="createNewSale()">
  <div class="form-group">
    <label class="control-label">Customer</label>
    <select class="form-control" name="customer" [(ngModel)]="model.customer">
      <option disabled value="0">Choose a customer</option>
      <option *ngFor="let customer of saleFormDropDownValues?.customers" [ngValue]="customer.value">
        {{customer.text}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Employee</label>
    <select class="form-control" [(ngModel)]="model.employee" name="employee">
      <option value="" disabled>Choose an employee</option>
      <option *ngFor="let employee of saleFormDropDownValues?.employees" [ngValue]="employee.value">
        {{employee.text}}
      </option>
    </select>

  </div>
  <div class="form-group">
    <label class="control-label">Product</label>
    <select class="form-control" [(ngModel)]="model.product" name="product">
      <option value="" disabled>Choose a product</option>
      <option *ngFor="let product of saleFormDropDownValues?.products" [ngValue]="product.value">
        {{product.text}}
      </option>
    </select>

  </div>
  <div class="form-group">
    <label class="control-label">Quantity</label>
    <input type="number" class="form-control" value="0" [(ngModel)]="model.quantity" name="quantity">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
