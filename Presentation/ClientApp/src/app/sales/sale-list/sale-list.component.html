<h2>Sales</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Customer</th>
    <th>Employee</th>
    <th>Product</th>
    <th>Unit Price</th>
    <th>Quantity</th>
    <th>Total Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sale of sales" [routerLink]="['/sale', sale.id]">
    <td>{{sale.id}}</td>
    <td>{{sale.date | date}}</td>
    <td>{{sale.customerName}}</td>
    <td>{{sale.employeeName}}</td>
    <td>{{sale.productName}}</td>
    <td>{{sale.unitPrice | currency}}</td>
    <td>{{sale.quantity}}</td>
    <td>{{sale.totalPrice | currency}}</td>
  </tr>
  </tbody>
</table>
<div class="pull-right">
  <a [routerLink]="['/sale/create']" class="btn btn-primary">Create Sale</a>
</div>
